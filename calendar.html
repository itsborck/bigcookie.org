<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Homie Calendar</title>
    <meta content="Big Cookie" property="og:title" />
    <meta content="big cookie" property="og:description" />
    <meta content="https://bigcookie.org" property="og:url" />
    <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" property="og:image" />
    <meta content="website" property="og:type" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta content="Big Cookie" name="twitter:title">
    <meta content="big cookie" name="twitter:description">
    <meta content="https://bigcookie.org" name="twitter:url">
    <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" name="twitter:image">
    <meta content="summary_large_image" name="twitter:card">
    <link href="css/calendar.css" rel="stylesheet" type="text/css"/>
    <link href="images/favicon.png" rel="icon"/>
  </head>
<body>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <div class="calendar">
    <div class="calendar-header">
        <button id="prev-month">Previous</button>
        <h1 id="calendar-month-year">October 2023</h1>
        <button id="next-month">Next</button>
        <!-- <button id="add-event-button">Add Event</button> -->
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <div class="day-header">Sun</div>
      <div class="day-header">Mon</div>
      <div class="day-header">Tue</div>
      <div class="day-header">Wed</div>
      <div class="day-header">Thu</div>
      <div class="day-header">Fri</div>
      <div class="day-header">Sat</div>
  </div>
</div>
<div id="event-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Event</h2>
        <form id="event-form">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <input type="date" id="event-date" required>
            <button type="submit">Save Event</button>
        </form>
    </div>
</div>
    <script src="scripts/calendar.js" type="module"></script>
</body>
</html>
