<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Homie Calendar</title>
    <meta content="Big Cookie" property="og:title" />
    <meta content="big cookie" property="og:description" />
    <meta content="https://bigcookie.org" property="og:url" />
    <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" property="og:image" />
    <meta content="website" property="og:type" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <meta content="Big Cookie" name="twitter:title">
    <meta content="big cookie" name="twitter:description">
    <meta content="https://bigcookie.org" name="twitter:url">
    <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" name="twitter:image">
    <meta content="summary_large_image" name="twitter:card">
    <link href="css/calendar.css" rel="stylesheet" type="text/css"/>
    <link href="images/favicon.png" rel="icon"/>
  </head>
<body>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <div class="preloader">
    <div class="loader">
      <img src="images/favicon.png">
    </div>
  </div>

  <header>
    <nav>
      <div class="navbar" id="myNavbar">
        <a href="/"><i class="fa-solid fa-house fa-xs"></i> Home</a>
        <a href="/about"><i class="fa-solid fa-info-circle fa-xs"></i> About</a>
        <a href="/games"><i class="fa-solid fa-gamepad fa-xs"></i> Games</a>
        <a href="/esports"><i class="fa-solid fa-trophy fa-xs"></i> eSports</a>
        <a href="/photos"><i class="fa-solid fa-image fa-xs"></i> Photos</a>
        <a href="/counter"><i class="fa-solid fa-arrow-up-1-9"></i> Counter</a>
        <div class="social-icons">
          <a href="https://www.youtube.com/@BigCookieChronicles" target="_blank"><i class="fa-brands fa-youtube fa-s"></i></a>
          <a href="https://kick.com/realbigcookie" target="_blank"><i class="fa-brands fa-kickstarter-k fa-s"></i></a>
          <a href="https://discord.gg/zuecYtwdgq" target="_blank"><i class="fa-brands fa-discord fa-s"></i></a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
  </header>

  <div class="calendar-grid" id="calendar-grid">
    <div class="calendar-header">
        <button id="prev-month"><i class="fa-solid fa-chevron-left fa-xl"></i></button>
        <h1 id="calendar-month-year"></h1>
        <button id="next-month"><i class="fa-solid fa-chevron-right fa-xl"></i></button>
        <button id="add-event-button"><i class="fa-solid fa-plus fa-xl"></i></button>
    </div>
    <div class="calendar-days">
    </div>
    <div class="calendar-cells" id="calendar-cells">
        <!-- Day cells will be added here dynamically -->
    </div>
</div>

<div id="event-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal" id="close-modal">&times;</span>
        <h2>Add Event</h2>
        <form id="event-form">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" name="event-title" required>
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<div id="event-container" class="event-container">
    <h2 id="selected-day"></h2>
    <ul id="event-list"></ul>
</div>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
