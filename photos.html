<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Photos - Big Cookie</title>
  <meta content="Big Cookie" property="og:title" />
  <meta content="big cookie" property="og:description" />
  <meta content="https://bigcookie.org/photos" property="og:url" />
  <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" property="og:image" />
  <meta content="website" property="og:type" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <meta content="Big Cookie" name="twitter:title">
  <meta content="big cookie" name="twitter:description">
  <meta content="https://bigcookie.org/photos" name="twitter:url">
  <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" name="twitter:image">
  <meta content="summary_large_image" name="twitter:card">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="css/gallery.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.png" rel="icon"/>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>


  <div class="preloader">
    <div class="loader">
      <img src="images/favicon.png">
    </div>
  </div>

  <header>
    <nav>
      <div class="navbar" id="myNavbar">
        <a href="/"><i class="fa-solid fa-house fa-xs"></i> Home</a>
        <a href="/about"><i class="fa-solid fa-info-circle fa-xs"></i> About</a>
        <div class="dropdown">
          <button class="dropbtn"><i class="fa-solid fa-gamepad fa-xs"></i> Games</button>
          <div class="dropdown-content" id="dropdown">
            <a href="/games/cattennis"> Cat Tennis</a>
            <a href="/games/wordle"> Wordle</a>
          </div>
        </div>
        <a href="/photos"><i class="fa-solid fa-image fa-xs"></i> Photos</a>
        <a href="/counter"><i class="fa-solid fa-arrow-up-1-9 fa-xs"></i> Counter</a>
        <a href="/cookie"><i class="fa-solid fa-cookie-bite fa-xs"></i> Cookie</a>
        <div class="dropdown">
          <button class="dropbtn"><i class="fa-solid fa-users fa-xs"></i> IRL</button>
          <div class="dropdown-content" id="dropdown">
            <a href="/irl/calendar">Calendar</a>
          </div>
        </div>
        <div class="social-icons">
          <a href="https://www.youtube.com/@BigCookieChronicles" target="_blank"><i class="fa-brands fa-youtube fa-s"></i></a>
          <a href="https://kick.com/realbigcookie" target="_blank"><i class="fa-brands fa-kickstarter-k fa-s"></i></a>
          <a href="https://discord.gg/zuecYtwdgq" target="_blank"><i class="fa-brands fa-discord fa-s"></i></a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
  </header>

  <div class="gallery" id="imageGallery">
  </div>

  <button id="uploadButton">Upload Image</button>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Upload Image</h2>
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadButtonModal">Upload</button>
    </div>
  </div>

  <button class="google-signin" id="google-signin">Sign in</button>


  <script src="scripts/script.js"></script>
  <script src="scripts/gallery.js"></script>
</body>
</html>
